<script>
  window.addEventListener('scroll', function() {
      var contentToFade = document.querySelector('#topBackDiv .contentToFade');
      var windowHeight = window.innerHeight;
      var scrollY = window.scrollY || window.pageYOffset;

      var fadeStart = 0; // Start fading at the top of the page
      var fadeUntil = windowHeight / 1.5; // Adjust this value based on when you want the fade to complete

      var opacity = 1;
      if (scrollY <= fadeStart) {
          opacity = 1;
      } else if (scrollY <= fadeUntil) {
          opacity = 1 - scrollY / fadeUntil;
      } else {
          opacity = 0;
      }

      contentToFade.style.opacity = opacity;
  });

  function scrollToElement(elementId) {
    var element = document.getElementById(elementId);
    if (element) {
      element.scrollIntoView({ behavior: 'smooth' });
    }
  }

  function redirectToAbout() {
    window.location.href = 'about.html';
  }

  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const goTo = this.getAttribute("href");
            document.body.classList.add('fade-out');

            setTimeout(function(){
                window.location = goTo;
            }, 500);
        });
      });
  });
  document.addEventListener("DOMContentLoaded", function() {
      document.body.style.opacity = '1'; // Ensure body is fully visible after loading
  });
</script>
